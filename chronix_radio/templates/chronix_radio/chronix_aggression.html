<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if tracks_aggression %}
        <ol>
            {% for track_aggression in tracks_aggression %}
                <li> {{ track_aggression.track }} - {{ track_aggression.played_time }} </li>
            {% endfor %}
        </ol>
    {% else %}
        <h1> No records </h1>
    {% endif %}
</body>
</html>
